# The main pipeline for sobeys
resources:
  pipelines:
    dih_product_raw:
      pipeline_type: WORKSPACE
      clusters: 
        - label: default
          autoscale:
            min_workers: 1
            max_workers: 2
            mode: ENHANCED
      development: true
      continuous: false
      channel: PREVIEW
      photon: false
      name: dih_product_raw
      libraries:
        - file:
            path: ../src/pipeline_runner.py
      edition: ADVANCED
      catalog: dihpoc
      configuration:
        layer: bronze
        bronze.dataflowspecTable: dihpoc.dataflowspec_tables.raw_dataflowspec_table_mara
        bronze.group: Product
      target: raw
      data_sampling: false

      # configuration:
      #   bundle.sourcePath: /Workspace/${workspace.file_path}/src
    dih_product_trusted:
      pipeline_type: WORKSPACE
      clusters: 
        - label: default
          autoscale:
            min_workers: 1
            max_workers: 2
            mode: ENHANCED
      continuous: false
      channel: PREVIEW
      photon: false
      name: dih_product_trusted
      # target: sobeys_${bundle.environment}
      libraries:
        - file:
            path: ../src/pipeline_runner.py
      edition: ADVANCED
      catalog: dihpoc
      configuration:
        layer: silver
        silver.dataflowspecTable: dihpoc.dataflowspec_tables.silver_dataflowspec_table_mara
        silver.group: Product
      target: trusted
      data_sampling: false
